<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./JS/script.js"></script>
    <title>Happy Journey</title>
</head>

<body>
    <header>
        <h1>Happy Journey</h1>
    </header>
    <form style="margin-top: 50px;">
        <label> Enter country of destination:
            <input id="inputCountry" type="text" placeholder="Country Name">
        </label>
        <input id="submit" type="submit" value="Search">
    </form>
    <div id="missingInput" style="display:none">Please enter country of destination</div>
    <div id="selectedCountry"></div>
    <main>
        <div id="main-box" >
            <section class="items">
                <div class="header">Warm Months</div>
            </section>
            <section class="items">
                <div class="header">Advise</div>
            </section>
            <section class="items">
                <div class="header">Currency</div>
            </section>
            <section class="items">
                <div class="header">Telephone</div>
            </section>
            <section class="items">
                <div class="header">Vaccination Requirement</div>
            </section>
            <section class="items">
                <div class="header">Electricity</div>
            </section>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; All Rights Reserved</p>
        <p>2021 Happy Journey</p>
    </footer>

</body>

</html>
